<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Baghchal Gaming Community !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-image"></div>
    <div class="bgContent">
        <header>
            <!-- Headlink -->
            <div class="d-flex justify-content-end">
                <div class="btn-group" role="group" aria-label="Tabs for signup">
                    <button type="button" class="btn btn-secondary btn-sm"><a href="index.html">Welcome Tom</a></button>
                </div> 
            </div>
            <!-- Headlink finishes -->

            <!-- Title -->
            <div class="row justify-content-md-center">
                <div class="col"></div>
                <div class="col-8">
                    <div class="d-flex justify-content-center">
                    <p id="title">Baghchal Gaming Community</p>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <!-- Title finishes -->
        </header>
        
        <main>
            <div class="row justify-content-md-center">
                <div class="col"></div>
                <!-- Buttons -->
                <div class="col-1">
                    <div class="btn-group-vertical" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary"><a href="placeholder.html">Home</a></button>
                        <button type="button" class="btn btn-secondary"><a href="placeholder.html">News</a></button>
                        <button type="button" class="btn btn-secondary"><a href="logged_in.html">Forum</a></button>
                    </div>
                </div>
                <!-- Buttons finish -->
                <div class="col-7">
                    <!-- main writing area -->
                    <div class="d-flex justify-content-center">
                        <form id="form-write">
                            <div class="form-group">
                                <label for="subjectForWrite">Subject</label>
                                <input type="text" class="form-control" id="subjectForWrite" placeholder="Please type subject" required>
                            </div>
                            <div class="form-group">
                                <label for="messageForWrite">Message</label>
                                <textarea class="form-control" id="messageForWrite" rows="15"></textarea>
                            </div>
                        </form>
                    </div>
                    <!-- main writing area finishes -->
                </div>
                <div class="col"></div>
            </div>
    
            <!-- Write button div -->
            <div class="row justify-content-md-center">
                <div class="col"></div>
                <div class="col-8">
                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn btn-outline-primary"><a href="Write.html">Submit</a></button>
                        <button type="button" class="btn btn-outline-primary"><a href="Write.html">Clear</a></button>
                        <button type="button" class="btn btn-outline-primary"><a href="logged_in.html">Cancel</a></button>
                    </div>
                </div>
                <div class="col"></div>
            </div>
            <!-- Write button finishes -->
        </main>
    </div>
    
</body>
</html>
