            <!-- Title -->

                    <div class="col-7">

                            <table class="table">

                                <thead class="thead-dark">

                                        <th scope="col" class="col-2">Author</th>
                                        <th scope="col" class="col-2">Date</th>
                                        <th scope="col" class="col-2">Likes</th>
                                    </tr>
                                </thead>
                                <!-- where Title, Author, Date...etcs are Finishes -->
                                <!-- Actual list of posts, will get those from DB later -->
                                <tbody>
                                    <tr class="d-flex">
                                        <th scope="row" class="col-1">1</th>
                                        <td class="col-5"><a href="sample_post.html">This</a></td>

                                        <td class="col-2">4</td>
                                    </tr>
                                    <tr class="d-flex">
                                        <th scope="row" class="col-1">1</th>
                                        <td class="col-5"><a href="sample_post.html">a Mock up</a></td>
                                        <td class="col-2">C</td>
                                        <td class="col-2">06/04/2019</td>
                                        <td class="col-2">5</td>
                                    </tr>
                                </tbody>
                                <!-- Actual list of posts finishes -->
                            </table>
                        </div>
                    </div>
                    <!-- Posts finishes -->
                    <div class="col"></div>
                </div>
            </div> 
            <!-- List of posts div Finishes-->

            <!-- Search area -->
            <div class="searchArea">
                <div class="row justify-content-md-center">
                    <div class="col"></div>
                    <div class="col-8">
                        <div class="d-flex justify-content-center">
                            <select class="form-control-button" id="sel1">
                                <option>Title</option>
                                <option>Author</option>
                            </select>

                            <input type="text" class="form-control" id="specific_search">
                            
                            <button type="button" class="btn btn-outline-primary"><a href="placeholder.html">Search</a></button>
